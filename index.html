<!doctype html>
<html ng-app="flash">
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  </head>
  <body ng-controller="DeckController">
    <section ng-controller="StudyController">
      <div ng-if="cards.length" class="card">
        <p ng-if="front" class="front">{{ cards[current].front }}</p>
        <p ng-if="!front" class="back">{{ cards[current].back }}</p>
      </div>
      <p ng-if="!cards.length"> all gone </p>
      <span ng-if="cards.length">
        <button ng-click="back()">back</button>
        <button ng-click="next()">next</button>
        <button ng-click="gotIt()">got it!</button>
      </span>
      <button ng-click="reset()">reset</button>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
